<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artigos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body{
            background-color: #b7b8b6;
        }
        article{
            padding: 0.5vw;
        }
        .corA article{
            background-color: #4cb5f5;
        }
        .corB article{
            background-color: #34675c;
        }
        .corC article{
            background-color: #b3c100;
        }
        h2{
            margin: 0;
            font-size: 1em;
            color: #EFF3F6;
        }
    </style>
</head>
<body>
    <div class="container">
        <main>
            <div class="row g-2 my-1">
                <div class="col-md-4 corA">
                    <article><h2>A1</h2></article> <!-- article com warnins se nao tiver tags h para identifica-los -->
                </div>
                <div class="col-md-8 corA">
                    <article><h2>A2</h2></article>
                </div>
                <!-- nova linha -->
                <div class="col-4 corB">
                    <article><h2>B1</h2></article>
                </div>
                <div class="col-4 corB">
                    <article><h2>B2</h2></article>
                </div>
                <div class="col-4 corB">
                    <article><h2>B3</h2></article>
                </div>
                <!-- nova linha -->
                <div class="col-md-2 corC">
                    <article><h2>C1</h2></article>
                </div>
                <div class="col-md-2 corC">
                    <article><h2>C2</h2></article>
                </div>
                <div class="col-md-1 corC">
                    <article><h2>C3</h2></article>
                </div>
                <div class="col-md-1 corC">
                    <article><h2>C4</h2></article>
                </div>
                <div class="col-md-1 corC">
                    <article><h2>C5</h2></article>
                </div>
                <div class="col-md-1 corC">
                    <article><h2>C6</h2></article>
                </div>
                <div class="col-md-4 corC">
                    <article><h2>C7</h2></article>
                </div>
            </div>
            
        </main>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
