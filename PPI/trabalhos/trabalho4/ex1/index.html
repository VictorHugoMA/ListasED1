<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body{
            background-color: #EFF3F6;
        }
        h1{
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="p-2">
            <h1>Formulário</h1>
        </header>
        <main class="p-4">
            <form action="action_page.php" method="post">
                <div class="row gx-3 gy-2">
                    <div class="col-sm-4">
                        <label for="primeiroNome" class="form-label">Primeiro Nome</label>
                        <input type="text" class="form-control" id="primeiroNome" name="primeiroNome">
                    </div>
                    <div class="col-sm-4">
                        <label for="segundoNome" class="form-label">Segundo Nome</label>
                        <input type="text" class="form-control" id="segundoNome" name="segundoNome">
                    </div>
                    <div class="col-sm-4">
                        <label for="ultimoNome" class="form-label">Último Nome</label>
                        <input type="text" class="form-control" id="ultimoNome" name="ultimoNome">
                    </div>
                </div>
                <div class="row gx-3 gy-2">
                    <div class="col-sm-6">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Informe seu email">
                    </div>
                    <div class="col-sm-6">
                        <label for="senha" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="senha" name="senha" placeholder="Informe sua senha">
                    </div>
                </div>
                <button class="btn btn-primary btn-sm mt-2">Cadastrar</button>
    
            </form>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
