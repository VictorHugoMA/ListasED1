<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body{
            background-color: #EFF3F6;
        }
        h1{
            text-align: center;
            padding: 1%;
        }
        form div div{
            margin-bottom: 1vw;
        }
        label{
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Formulário</h1>
        </header>
        <main>
            <form action="action_page.php" method="post">
                <div class="row">
                    <div class="col-md-9 form-floating">
                        <input type="text" class="form-control" id="nomeCompleto" name="nomeCompleto" placeholder=""><!-- colocar algo no placeholder para modificar a aparencia antes do click -->
                        <label for="nomeCompleto" class="form-label">Nome Completo</label>
                    </div>
                    <div class="col-md-3 form-floating">
                        <input type="text" class="form-control" id="cpf" name="cpf" placeholder="">
                        <label for="cpf" class="form-label">CPF</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-9 form-floating">
                        <input type="email" class="form-control" id="email" name="email" placeholder="">
                        <label for="email" class="form-label">Email</label>
                    </div>
                    <div class="col-md-3 form-floating">
                        <input type="password" class="form-control" id="senha" name="senha" placeholder="">
                        <label for="senha" class="form-label">Senha</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3 form-floating">
                        <input type="text" class="form-control" id="cep" name="cep" placeholder="">
                        <label for="cep" class="form-label">CEP</label>
                    </div>
                    <div class="col-md-9 form-floating">
                        <input type="text" class="form-control" id="endereco" name="endereco" placeholder="">
                        <label for="endereco" class="form-label">Endereço</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-5 form-floating">
                        <input type="text" class="form-control" id="bairro" name="bairro" placeholder="">
                        <label for="bairro" class="form-label">Bairro</label>
                    </div>
                    <div class="col-md-5 form-floating">
                        <input type="text" class="form-control" id="cidade" name="cidade" placeholder="">
                        <label for="cidade" class="form-label">Cidade</label>
                    </div>
                    <div class="col-md-2 form-floating">
                        <select name="estado" id="estado" class="form-select">
                            <option value="mg">MG</option>
                            <option value="sp">SP</option>
                            <option value="rj">RJ</option>
                            <option value="es">ES</option>
                        </select>
                        <label for="estado" class="form-label">Estado</label>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="termos">
                        <label for="termos" class="form-check-label">Concordo com os termos</label>
                    </div>
                </div>
                <button class="btn btn-primary my-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clipboard-check" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M10.854 7.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L7.5 9.793l2.646-2.647a.5.5 0 0 1 .708 0z"/>
                        <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/>
                        <path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"/>
                    </svg>
                    Cadastrar
                </button>
            </form>
        </main>
    </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
