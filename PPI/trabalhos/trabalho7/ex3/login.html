<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-CuOF+2SnTUfTwSZjCXf01h7uYhfOBuxIhGKPbfEJ3+FqH/s6cIFN9bGr1HmAg4fQ" crossorigin="anonymous">

  
  <style>
        body {
            padding: 1rem;
            background-color: #283039;
        }
        main{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

            background-color: #EFF3F6;
            width: 50%;
            padding: 2%;
            border: 0.7px solid gray;
            border-radius: 10px;
        }
        form button {
            margin-top: 1rem;
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>
  
  <div class="container">
    <main>
      <h3>Login</h3>
      <form method="POST" class="row g-3">
        <div class="col-sm-12">
          <label for="email" class="form-label">Email</label>
          <input type="email" name="email" class="form-control" id="email">
        </div>
        <div class="col-sm-12">
          <label for="senha" class="form-label">Senha</label>
          <input type="password" name="senha" class="form-control" id="senha">
        </div>

          <button class="btn btn-primary col-sm-12">Entrar</button>
      </form>
      <a href="index.html">Voltar para Menu</a>

    </main>
  </div>
  <script>
        document.addEventListener("DOMContentLoaded", observaBotao);

        function observaBotao(){
            let botao = document.querySelector("form button");
            botao.onclick = () => verificaForm();
        }


        function verificaForm(){
            let formulario = document.querySelector("form");
            let formData = new FormData(formulario);
            let xhr = new XMLHttpRequest();
            xhr.open("POST", "loginUsuario.php");

            xhr.onload = function () {
                // verifica o código de status retornado pelo servidor
                if (xhr.status != 200) {
                console.error("Falha inesperada: " + xhr.responseText);
                return;
                }

                // converte a string JSON para objeto JavaScript
                try {
                    var resposta = JSON.parse(xhr.responseText);
                }
                catch (e) {
                    console.error("String JSON inválida: " + xhr.responseText);
                    return;
                }

                // utiliza os dados retornados para preencher formulário
                if (resposta.success){
                    //window.location = resposta.destination;
                    console.log("sucesso");
                }
                else{
                    //window.location = "index.html";
                    console.log("falha");
                }
            }

            xhr.onerror = function () {
                console.error("Erro de rede - requisição não finalizada");
            };
            xhr.send(formData);
        }

    </script>
</body>

</html>
